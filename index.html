<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Play Tic Tac Toe!</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <table id="display">
            <tr>
                <td id="g00"></td>
                <td id="g01"></td>
                <td id="g02"></td>
            </tr>
            <tr>
                <td id="g10"></td>
                <td id="g11"></td>
                <td id="g12"></td>
            </tr>
            <tr>
                <td id="g20"></td>
                <td id="g21"></td>
                <td id="g22"></td>
            </tr>
        </table>
        <div id="player"></div>
        <div>
            <button>New Game</button>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
